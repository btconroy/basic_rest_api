<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000;
        }
        header {
            width: 100%;
            background-color: #212529;
            position:fixed;
            z-index: 10;
            margin: 0;
            top: 0
        }
        h1 {
            color: #b63636;
            display: block;
            padding: 25px 35px;
            margin: 0;
        }
        #btn-options {
            display: flex;
            position: relative;
            justify-content: center;
            gap: 15px;
            width: 100%;
            height: auto;
            padding: 0;
            margin: 15px 0;
            border: 1px solid black;
        }
        #btn-options button {
            all: unset;
            border: 1px solid lightyellow;
            background-color: #b63636;
            color: white;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            width: 75px;
            height: auto;
        }
        #btn-options button:hover {
            opacity: 0.6;
            cursor: pointer;
        }
        .item-image {
            display: block;
            width: 75px;
            height: auto;
            content: normal;
        }
        .btn {
            background-color: #b63636 !important;
            border: 1px solid lightyellow;
        }
        form {
            display: block !important;
            padding: 35px;
            margin: 0 auto !important;
            background-color: #212529;
            color: white;
        }
        table {
            border: 1px double lightyellow;
            margin-top: 145px;
        }
        .container {
            position: relative;
        }
        .option-form-add,
        .option-form-update {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -160%);
            height: 100vh;
            width: 100%;
            background-color: #00000083;
            display: block;
            padding-top: 35px;
            opacity: 0;
            transition: .8s;
            z-index: 100;
        }
        .form-content-container {
            position: relative;
        }
        .close {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            transform: rotate(45deg);
            position: absolute;
            right: 0;
            top: 0;
            width: 45px;
            text-align: center;
            cursor: pointer;
        }
        
    </style>
    <title>Vanilla JS Panel</title>
</head>
<body style="position: relative;">

    <header>
        <h1>Welcome to Vanilla JS Rest API</h1>
    </header>

    <main>

        <section class="container">

           <table class="table table-dark table-hover">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Image</th>
                  <th scope="col">Item</th>
                  <th scope="col">Description</th>
                </tr>
              </thead>
              <tbody id="info-body-container">
               <!-- EXAMPLE: <tr data-imageid="">
                  <th scope="row">1</th>
                  <td><img class="item-image" src="" alt=""></td>
                  <td>Toilet Paper</td>
                  <td>A hot commodity in the year 2020.</td>
                </tr> -->
               
              </tbody>
            </table>

        </section>

        <div id="btn-options">
            <button type="button">Add</button>
            <button class="selected-options" type="button">Update</button>
            <button class="selected-options" type="button">Delete</button>    
        </div>

        <!-- Add Form -->
        <div class="option-form-add">

            <form class="row g-3 col-md-6 form-content-container">
                <div class="close" title="close">+</div>
                <h2>Add New Item</h2>
                <input id="item-id" type="text" value="" hidden>
                <div class="mb-3">
                    <label for="title" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Item Name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Enter A Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="image" placeholder="Enter Image URL">
                </div>
                <button id="add-btn" class="btn btn-primary" type="button">Submit</button>
            </form>

        </div>
        <!-- Update Form -->

        <div class="option-form-update">
            <form class="row g-3 col-md-6 form-content-container">
                <div class="close" title="close">+</div>
                <h2>Update Item</h2>
                <input id="updated-id" type="text" value="" hidden>
                <div class="mb-3">
                    <label for="updated-title" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="updated-title" placeholder="Enter Item Name">
                </div>
                <div class="mb-3">
                    <label for="updated-description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="updated-description" placeholder="Enter A Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="updated-image" class="form-label">Image</label>
                    <input type="text" class="form-control" id="updated-image" placeholder="Enter Image URL">
                </div>
                <button id="update-btn" class="btn btn-primary" type="button">Submit</button>
            </form>

        </div>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/index.js"></script>
</body>
</html>
